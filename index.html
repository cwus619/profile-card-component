<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  
</head>

<body>
  <img src="images/bg-pattern-top.svg" class="bg-img-top">
  <div class="container">
    
      <img src="images/bg-pattern-card.svg">
      <img class="circle" src="images/image-victor.jpg">
   
    <div class="personal-details">
    <div class="name">Victor Crest <span>26</span></div>
    <p><span>London</span></p>
    </div>
    <hr></hr>
    <div class="stats-box">
      <div class="stat">
        <div class="counter">80K</div> 
        <div><span>Followers</span></div>
      </div>
      <div class="stat likes">
        <div class="counter">803K</div>
        <div><span>Likes</span></div>
      </div>
      <div class="stat">
        <div class="counter">1.4K</div>
        <div><span>Photos</span></div>
      </div>
    </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andy H</a>.
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bg-img-btm">

  
</body>
</html>
